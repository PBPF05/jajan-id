{% extends 'base.html' %} {% load static %} {% block meta %}
<title>Register</title>
{% endblock meta %} {% block content %} 
<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4">
            <i
              class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
              style="color: #709085"
            ></i>
          </div>

          <div
            class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form method="POST" action="" id="register-form"
                  class="grid grid-cols-1 gap-5 bg-red-200 rounded border-4 border-neutral-500 p-5 m-auto">
                  {% csrf_token %}
                  <div>
                    <p style="font-size: 2.6em;">Register</p>
                  </div>
                  <p class="text-black-50 mb-3">Please enter your username, email, and password!</p>
                  <div>
                    <input style="text-align:center; font-size: 1.2em;" type="text" name="username" placeholder="Username"
                      class="form-control rounded border-2 border-black-500 hover:border-neutral-900" required />
                  </div>
                  <div>
                    <input style="text-align:center; font-size: 1.2em;" type="text" name="email" placeholder="Email"
                      class="form-control rounded border-2 border-black-500 hover:border-neutral-900" required />
                  </div>
                  <div>
                    <input style="text-align:center; font-size: 1.2em;" type="password" name="password" placeholder="Password"
                      class="form-control rounded border-2 border-black-500 hover:border-neutral-900" required />
                  </div>
                  <div>
                    <input style="text-align:center; font-size: 1.2em;" type="password" name="repeat_password"
                      placeholder="Repeat password" class="form-control rounded border-2 border-black-500 hover:border-neutral-900"
                      required />
                  </div>
                  <div>
                    <p>Are you a seller?</p>

                    <input type="radio" id="yes" name="seller_choice" value="yes" required />
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="seller_choice" value="no" required />
                    <label for="no">No</label>
                  </div>

                  <div id="toko-form-container">

                  </div>
                    <div>
                    <button class="btn btn-outline-dark btn-lg px-4" type="submit">Register</button>
                  </div>
              <p>
                Already have an account?
                <a href="{% url 'landing:login' %}" class="link-info">
                  Login here
                </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
