{% extends 'base.html' %} 
{% load static %} 

{% block meta %}
<title>Register</title>
{% endblock meta %} 

{% block content %} 
  
<div class = "register">
  <style>
      .gradient-custom {
          /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
          background-color: #ffb942;
      }
      body {
          overflow: hidden;
      }
  </style>
            
<form method="POST" action="" id="register-form">
  {% csrf_token %}
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <div class="card bg-light text-dark" style="border-radius: 0rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h3 class="fw-bold mb-2 text-uppercase">SIGN UP</h3>
                <p class="text-black-50 mb-3">Please enter your username and password!</p>

                <div class="form-outline form-black mb-2">
                  <input type="text" name="username" placeholder="Username" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline form-black mb-4">
                  <input type="text" name="email" placeholder="Email" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline form-black mb-6">
                  <input type="text" name="password" placeholder="Password" class="form-control form-control-lg" required/>
                </div>
                
                <div class="form-outline form-black mb-8">
                  <input type="text" name="repeat_password" placeholder="Repeat password" class="form-control form-control-lg" required/>
                </div>

                <div>
                  <br>
                  <h5>Are you a seller?</h5>
                  <input type="radio" id="yes" name="seller_choice" value="yes" required />
                  <label for="yes">Yes</label>
                  <input type="radio" id="no" name="seller_choice" value="no" required />
                  <label for="no">No</label>
                </div>
                <div>
                  <br>
                  <button class="btn btn-outline-dark btn-lg px-4" type="submit">Register</button>
                  <p>
                    Already have an account?
                    <b><a href="{% url 'landing:login' %}" class="link-info">
                      Login here
                    </a></b>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
{% endblock content %}
