{% extends 'base.html' %}

{% block meta %}
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        h1, h2, h5{
            text-align: center;
            color: #000000;
        }
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 10px;
            padding: 10px;
        }
        .card:hover{
            background: #fded23;
            border: 1px solid;
            color: rgb(0, 0, 0);
        }
        .row{
            display: flex;
            justify-content: center;
            align-items: flex-start;
            align-content: space-between;
        }  
        .btn1{
            border: none;
            outline: none;
            height: 40px;
            width: 10%;
            background-color: rgb(187, 212, 255);
            color: rgb(0, 0, 0);
            border-radius: 4px;
            font-weight: bold;
        }
        .btn1:hover{
            background: rgb(245, 249, 173);
            border: 1px solid;
            color: rgb(0, 0, 0);
        }
        .btn3{
            border: none;
            outline: none;
            height: 40px;
            width: 20%;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border-radius: 4px;
            font-weight: bold;
        }
        .btn3:hover{
            background: #ffb942;
            border: 1px solid;
            color: rgb(0, 0, 0);
        }
        .col-form-label{
            font-weight: bold;
        }
        .modal-header{
            background: #fff6e7;
        }
        .modal-body{
            background: #ffffff;
        }
        .modal-footer{
            background: #fff6e7;
        }
    </style>
{% endblock meta %}

{% block content%}

<script>
  $(document).ready(function(){
    console.log(2)
      $.get('/detail_toko/jam_json/', function(dataBarang) {
        console.log(dataBarang)
        for (i=0; i < dataBarang.length; i++){
          console.log(1)
          $(".row1").append(`<div class="card" style="width: 18rem;">
            <div class="card text-center">
              <p class="card-text">${dataBarang[i].fields.deskripsi}</p>
              <p class="card-text"> Harga : ${dataBarang[i].fields.harga}</p>
            </div></div>`)}})});
      $.get('/detail_toko/barang_json/', function(dataJam) {
        console.log(dataJam)
        for (i=0; i < dataJam.length; i++){
          $(".row2").append(`<div class="card" style="width: 18rem;">
            <div class="card text-center">
              <p class="card-text">${dataJam[i].fields.hari}, ${dataJam[i].fields.jam_buka} - ${dataJam[i].fields.jam_tutup}</p>
            </div></div>`)}});
</script>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div style="text-align:center;">
    <button type="button" class="btn1 btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Detail</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">Detail</h2>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Deskripsi Toko</label>
                <div class = "row1"></div>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Jadwal Operasional</label>
                <div class = "row2"></div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn3 btn-secondary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>

 {% endblock content %}
