<!-- {% extends 'base.html' %} -->
{% block content%}

<style>
    body {
  font-family: Arial, sans-serif;
  background-size: cover;
  height: 100vh;
  }

  h1 {
    text-align: center;
    font-family: Tahoma, Arial, sans-serif;
    color: #000000;
    margin: 80px 0;
  }

  .box {
    width: 40%;
    margin: 0 auto;
    background: rgba(255,255,255,0.2);
    padding: 35px;
    border: 2px solid #fff;
    border-radius: 20px/50px;
    background-clip: padding-box;
    text-align: center;
  }

  .button {
    font-size: 1em;
    padding: 10px;
    color: #fff;
    border: 2px solid #06D85F;
    border-radius: 20px/50px;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease-out;
  }
  .button:hover {
    background: #f3ff19;
  }

  .overlay {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    transition: opacity 500ms;
    visibility: hidden;
    opacity: 0;
  }
  .overlay:target {
    visibility: visible;
    opacity: 1;
  }

  .popup {
    margin: 70px auto;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    width: 30%;
    position: relative;
    transition: all 5s ease-in-out;
  }

  .popup h2 {
    margin-top: 0;
    color: #333;
    font-family: Tahoma, Arial, sans-serif;
  }
  .popup .close {
    position: absolute;
    top: 20px;
    right: 30px;
    transition: all 200ms;
    font-size: 30px;
    font-weight: bold;
    text-decoration: none;
    color: #333;
  }
  .popup .close:hover {
    color: #fcff2d;
  }
  .popup .content {
    max-height: 30%;
    overflow: auto;
  }

  @media screen and (max-width: 700px){
    .box{
      width: 70%;
    }
    .popup{
      width: 70%;
    }
  }

</style>

<h1>Detail</h1>
          <div class="box">
            <a class="button" href="#popup1">pop up</a>
          </div>
          
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>

  let http = new XMLHttpRequest();
  http.open('get', 'initial_data.json', true);
  http.send();
  http.onload = function(){
    if(this.readyState == 4 && this.status == 200){
        let data = JSON.parse(this.responseText);
        let output = "";
        for(let item of data){
          output += `<div>
            <div id="popup1" class="overlay">
              <div class="popup">
                <h2>Detail</h2>
                <a class="close" href="#">&times;</a>
                <div class="content">
                  <h4 class="card-text">${item.deskripsi}</h4>
                  <br>
                  <h4 class="card-text">Jadwal Operasi</h4>
                  <p class="card-text">${item.hari}, ${item.jam_buka} - ${item.jam_tutup}</p>
                  <h4 class="card-text">Jenis</h4>
                  <p class="card-text">${item.jenis}</p>
                  <h4 class="card-text">Rentang Harga</h4>
                  <p class="card-text">
                      <span>${item.harga}</span>
                      <span>â‚¬</span>
                  </p>
                </div>
              </div>
            </div>
          </div>`;
        }
        document.querySelector(".data").innerHTML = output;
    }
  }

{% endblock content %}
