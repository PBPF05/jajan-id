{% extends 'base.html' %}

{% block meta %}
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        h1, h2, h5{
            text-align: center;
            color: #000000;
        }
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 10px;
            padding: 10px;
        }
        .card:hover{
            background: rgb(227, 185, 255);
            border: 1px solid;
            color: white;
        }
        .row{
            display: flex;
            justify-content: center;
            align-items: flex-start;
            align-content: space-between;
        }   
        .btn1{
            border: none;
            outline: none;
            height: 40px;
            width: 10%;
            background-color: rgb(187, 212, 255);
            color: rgb(0, 0, 0);
            border-radius: 4px;
            font-weight: bold;
        }
        .btn1:hover{
            background: rgb(245, 249, 173);
            border: 1px solid;
            color: rgb(0, 0, 0);
        }
        .btn2{
            border: none;
            outline: none;
            height: 50px;
            width: 20%;
            background-color: rgb(255, 182, 253);
            color: rgb(0, 0, 0);
            border-radius: 4px;
            font-weight: bold;
        }
        .btn2:hover{
            background: rgb(255, 182, 253);
            border: 1px solid;
            color: rgb(255, 255, 255);
        }
        .btn3{
            border: none;
            outline: none;
            height: 50px;
            width: 20%;
            background-color: rgb(233, 255, 186);
            color: rgb(0, 0, 0);
            border-radius: 4px;
            font-weight: bold;
        }
        .btn3:hover{
            background: rgb(211, 211, 211);
            border: 1px solid;
            color: rgb(0, 0, 0);
        }
        .modal-header{
            background: rgb(235, 254, 255);
        }
        .modal-body{
            background: rgb(235, 254, 255);
        }
        .modal-footer{
            background: rgb(235, 254, 255);
        }
    </style>
{% endblock meta %}

{% block content%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  $(document).ready(function(){
      $.get("/dashboard/json", function(data) {
        console.log(data)
        for (i=0; i < data.length; i++){
          $(".row").append(`<div class="card" style="width: 18rem;">
            <div class="card text-center">
              <h5 class="card-title">${data[i].fields.toko}</h5>
              <p class="card-text">${data[i].fields.review}</p>
            </div></div>`)}});
      $("#create").click(function(){
      $.post("/dashboard/dashboard/", {
        review : $('#rev').val(),
        function (input){
          $(".row").append(`<div class="card" style="width: 18rem;">
            <div class="card text-center">
              <h5 class="card-title">${input.fields.hari}</h5>
              <p class="card-text">${input.fields.review}</p>
            </div></div>`)
      $('#rev').val('')
      }})})});
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div style="text-align:center;">
    <button type="button" class="btn1 btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Review</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel"> Bagaimana kesanmu terhadap toko ini? </h2>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Yuk, tulis disini!</label>
                <textarea class="form-control" id="rev"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn2 btn-primary" id="create" data-bs-dismiss="modal">Submit</button>
            <button type="button" class="btn3 btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    </div>

    <br><div class="row"></div><br>

 {% endblock content %}
