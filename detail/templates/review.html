{% block content%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  $(document).ready(function(){
      $.get("/detail/json", function(data) {
        console.log(data)
        for (i=0; i < data.length; i++){
          $(".row").append(`<div class="card" style="width: 18rem;">
            <div class="card text-center">
              <h5 class="card-title">${data[i].fields.toko}</h5>
              <p class="card-text">${data[i].fields.review}</p>
            </div></div>`)}});
      $("#create").click(function(){
      $.post("/dashboard/dashboard/", {
        review : $('#rev').val(),
        function (input){
          $(".row").append(`<div class="card" style="width: 18rem;">
            <div class="card text-center">
              <h5 class="card-title">${input.fields.toko}</h5>
              <p class="card-text">${input.fields.review}</p>
            </div></div>`)
      $('#rev').val('')
      }})})});
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div style="text-align:center;">
    <button type="button" class="btn1 btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Review</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel"> Bagaimana kesanmu terhadap toko ini? </h2>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Yuk, tulis disini!</label>
                <textarea class="form-control" id="rev"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn2 btn-primary" id="create" data-bs-dismiss="modal">Submit</button>
            <button type="button" class="btn3 btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    </div>

    <br><div class="row"></div><br>

 {% endblock content %}
